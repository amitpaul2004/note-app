<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insert Toolbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
    }

    .toolbar {
      background-color: #2b2b2b;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .toolbar button, .toolbar .dropdown {
      background: none;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
    }

    .toolbar button:hover, .toolbar .dropdown:hover {
      background-color: #3a3a3a;
      border-radius: 4px;
    }

    .icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      📋 Table
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Insert Table</a></li>
    </ul>
  </div>

  <button>↕️ Insert Space</button>
  <button>📎 File Attachment</button>
  <button>🖨️ File Printout</button>
  
  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      📊 Spreadsheet
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Insert Excel</a></li>
    </ul>
  </div>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      🖼️ Pictures
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">From File</a></li>
      <li><a class="dropdown-item" href="#">From Camera</a></li>
    </ul>
  </div>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      📄 Page Templates
    </button>
  </div>

  <button>🔗 Link</button>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      🕒 Date & Time
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Insert Timestamp</a></li>
    </ul>
  </div>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      Ω Symbol
    </button>
  </div>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      π Equation
    </button>
  </div>

  <button>⋯</button>
</div>

<!-- Optionally your editable area below -->
<div class="container mt-3">
  <p>Start inserting content here...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
