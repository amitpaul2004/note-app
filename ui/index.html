<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneNote UI Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .topbar {
      height: 40px;
      background-color: #1e1e1e;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .topbar span {
      color: #fff;
      margin-right: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding-top: 10px;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.collapsed .text-label {
      display: none;
    }

    .notebook-toggle {
      cursor: pointer;
    }

    .notebook-item, .section-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      font-weight: 500;
      color: white;
      border-radius: 6px;
    }

    .notebook-item i {
      margin-right: 10px;
      color: #ffb347;
    }

    .section-item {
      background-color: #2b2b2e;
      margin: 6px 12px;
      justify-content: space-between;
    }

    .section-item .left {
      display: flex;
      align-items: center;
    }

    .color-bar {
      width: 5px;
      height: 20px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .new-section {
      padding-left: 34px;
      margin: 12px 0;
      color: #b3b3b3;
      cursor: pointer;
    }

    .page-list {
      width: 260px;
      background-color: #2d2d30;
      padding: 12px;
    }

    .main-content {
      flex-grow: 1;
      background-color: #1e1e1e;
      padding: 20px;
      color: #ccc;
    }

    .search-bar {
      background-color: #333;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      width: 220px;
    }

    .edit-input {
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
      width: 100px;
    }

    .bi {
      vertical-align: middle;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <span>File</span>
      <span>Home</span>
      <span>Insert</span>
      <span>Draw</span>
      <span>History</span>
      <span>Review</span>
      <span>View</span>
      <span>Help</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-stickies"></i> Sticky Notes</button>
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-share"></i> Share</button>
      <i class="bi bi-person-circle text-white fs-5 ms-2"></i>
    </div>
  </div>

  <!-- Layout -->
  <div class="d-flex" style="height: calc(100vh - 40px);">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="px-3 mb-3 d-flex justify-content-between align-items-center">
        <i class="bi bi-list text-white fs-5 notebook-toggle" onclick="toggleSidebar()"></i>
        <i class="bi bi-caret-down-fill text-white fs-6 notebook-toggle" onclick="toggleNotebook()" title="Collapse Notebook"></i>
      </div>

      <div class="px-3" id="notebookContainer">
        <div class="notebook-item mb-2">
          <i class="bi bi-journal-bookmark-fill"></i>
          <span class="text-label">My Notebook</span>
        </div>
        <div id="sectionList">
          <!-- Initial Section -->
          <div class="section-item">
            <div class="left">
              <div class="color-bar" style="background-color:#00aaff"></div>
              <input class="edit-input" value="Quick Notes"/>
            </div>
            <i class="bi bi-trash" onclick="this.parentElement.remove()" title="Delete"></i>
          </div>
        </div>
      </div>

      <div class="new-section" onclick="addSection()">
        <i class="bi bi-plus-circle me-2"></i> <span class="text-label">New Section</span>
      </div>
    </div>

    <!-- Page List -->
    <div class="page-list">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-sm" style="border: 1px solid #6e5693; color: #c8a2ff;">
          <i class="bi bi-pencil-square me-1"></i> Add Page
        </button>
        <i class="bi bi-filter text-white-50 fs-5" style="cursor: pointer;"></i>
      </div>
      <div class="page-item fw-semibold" style="background-color: #3c3c3f; padding: 8px 12px; border-radius: 6px;">
        Untitled page
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-muted">25 July 2025 &nbsp;&nbsp; 11:35</div>
        <div class="d-flex align-items-center">
          <input type="text" class="search-bar me-2" placeholder="Search Notebooks" />
          <i class="bi bi-arrows-angle-expand text-white-50" title="Expand View"></i>
        </div>
      </div>
      <div contenteditable="true" class="border rounded p-3" style="min-height: 400px; background-color: #2b2b2e;">
        Start typing your note here...
      </div>
    </div>
  </div>

  <script>
    const sectionColors = ['#00aaff', '#ffa500', '#32cd32', '#ff69b4', '#ba55d3', '#00ced1'];
    let sectionCount = 1;

    function addSection() {
      const color = sectionColors[sectionCount % sectionColors.length];
      const section = document.createElement('div');
      section.className = 'section-item';

      section.innerHTML = `
        <div class="left">
          <div class="color-bar" style="background-color:${color}"></div>
          <input class="edit-input" value="New Section ${sectionCount}"/>
        </div>
        <i class="bi bi-trash" onclick="this.parentElement.remove()" title="Delete"></i>
      `;

      document.getElementById('sectionList').appendChild(section);
      sectionCount++;
    }

    let notebookVisible = true;
    function toggleNotebook() {
      notebookVisible = !notebookVisible;
      document.getElementById("notebookContainer").style.display = notebookVisible ? 'block' : 'none';
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    const pageList = document.querySelector('.page-list');
    const addPageBtn = pageList.querySelector('button');

    addPageBtn.addEventListener('click', () => {
      const newPage = document.createElement('div');
      newPage.className = 'page-item fw-semibold mb-2';
      newPage.contentEditable = true;
      newPage.innerText = 'Untitled Page';
      newPage.style.backgroundColor = '#3c3c3f';
      newPage.style.padding = '8px 12px';
      newPage.style.borderRadius = '6px';
      newPage.style.outline = 'none';

      newPage.addEventListener('click', () => {
        const editor = document.querySelector('.main-content div[contenteditable]');
        editor.innerHTML = '';
        editor.focus();
      });

      const lastElement = pageList.querySelector('.page-item:last-of-type');
      if (lastElement) {
        lastElement.after(newPage);
      } else {
        pageList.appendChild(newPage);
      }
    });
  </script>
</body>
</html>
