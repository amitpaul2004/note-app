<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneNote UI Clone</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .topbar {
      height: 40px;
      background-color: #1e1e1e;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .topbar span {
      color: #fff;
      margin-right: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding-top: 10px;
      overflow-y: auto;
    }

    .notebook-header {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2d2d30;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .section-container {
      transition: max-height 0.3s ease;
    }

    .section-item {
      background-color: #2b2b2e;
      color: #fff;
      padding: 8px 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      border-radius: 6px;
      margin: 8px 12px;
      justify-content: space-between;
    }

    .section-item .left {
      display: flex;
      align-items: center;
    }

    .section-item .color-bar {
      width: 5px;
      height: 20px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .section-item[contenteditable] {
      outline: none;
    }

    .new-section {
      padding-left: 34px;
      margin-top: 20px;
      color: #b3b3b3;
      font-weight: 500;
      cursor: pointer;
    }

    .page-list {
      width: 260px;
      background-color: #2d2d30;
      padding: 12px;
    }

    .page-button {
      background-color: transparent;
      color: #b3b3ff;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .page-item {
      background-color: #3a3a3d;
      padding: 8px 10px;
      color: white;
      border-radius: 4px;
      font-weight: 500;
    }

    .main-content {
      flex-grow: 1;
      background-color: #1e1e1e;
      padding: 20px;
      color: #ccc;
    }

    .search-bar {
      background-color: #333;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      width: 220px;
    }

    .bi {
      vertical-align: middle;
    }

    .delete-btn {
      color: #ff6b6b;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <span>File</span>
      <span>Home</span>
      <span>Insert</span>
      <span>Draw</span>
      <span>History</span>
      <span>Review</span>
      <span>View</span>
      <span>Help</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-stickies"></i> Sticky Notes</button>
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-share"></i> Share</button>
      <i class="bi bi-person-circle text-white fs-5 ms-2"></i>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="d-flex" style="height: calc(100vh - 40px);">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="px-3 mb-3">
        <i class="bi bi-list text-white fs-5"></i>
      </div>

      <!-- Notebook Dropdown -->
      <div class="px-3">
        <div class="notebook-header" onclick="toggleNotebook()">
          <span><i class="bi bi-journal-bookmark-fill me-2"></i> My Notebook</span>
          <i id="toggleIcon" class="bi bi-chevron-down"></i>
        </div>
      </div>

      <!-- Section List -->
      <div id="sectionContainer" class="section-container">
        <div class="section-item">
          <div class="left">
            <div class="color-bar" style="background-color: #00aaff;"></div>
            <div contenteditable="true">Quick Notes</div>
          </div>
          <i class="bi bi-trash delete-btn" onclick="deleteSection(this)"></i>
        </div>
      </div>

      <!-- New Section -->
      <div class="new-section" onclick="addSection()">
        <i class="bi bi-plus-circle me-2"></i> New Section
      </div>
    </div>

    <!-- Page List -->
    <div class="page-list d-flex flex-column px-2 pt-3">
      <div class="d-flex justify-content-between align-items-center mb-3 px-1">
        <button class="btn btn-sm" style="border: 1px solid #6e5693; color: #c8a2ff;">
          <i class="bi bi-pencil-square me-1"></i> Add Page
        </button>
        <i class="bi bi-filter text-white-50 fs-5" style="cursor: pointer;"></i>
      </div>
      <div class="page-item fw-semibold">Untitled page</div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-muted">25 July 2025 &nbsp;&nbsp; 12:00</div>
        <div class="d-flex align-items-center">
          <input type="text" class="search-bar me-2" placeholder="Search Notebooks" />
          <i class="bi bi-arrows-angle-expand text-white-50" style="cursor: pointer;"></i>
        </div>
      </div>
      <div contenteditable="true" class="border rounded p-3" style="min-height: 400px; background-color: #2b2b2e;">
        Start typing your note here...
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    const colors = ['#00aaff', '#ff6b6b', '#ffa502', '#2ed573', '#70a1ff', '#c56cf0', '#ff4757'];

    function addSection() {
      const container = document.getElementById('sectionContainer');
      const color = colors[Math.floor(Math.random() * colors.length)];

      const section = document.createElement('div');
      section.className = 'section-item';
      section.innerHTML = `
        <div class="left">
          <div class="color-bar" style="background-color: ${color};"></div>
          <div contenteditable="true">New Section</div>
        </div>
        <i class="bi bi-trash delete-btn" onclick="deleteSection(this)"></i>
      `;
      container.appendChild(section);
    }

    function deleteSection(icon) {
      const section = icon.closest('.section-item');
      section.remove();
    }

    function toggleNotebook() {
      const container = document.getElementById('sectionContainer');
      const icon = document.getElementById('toggleIcon');
      if (container.style.display === 'none') {
        container.style.display = 'block';
        icon.classList.remove('bi-chevron-up');
        icon.classList.add('bi-chevron-down');
      } else {
        container.style.display = 'none';
        icon.classList.remove('bi-chevron-down');
        icon.classList.add('bi-chevron-up');
      }
    }
  </script>
</body>
</html>
